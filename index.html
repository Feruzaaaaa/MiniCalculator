<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="calculator" role="application" aria-label="Calculator">
    <div id="display" aria-live="polite" aria-atomic="true" tabindex="0">0</div>

    <div class="buttons">
        <!-- Верхний ряд -->
        <button id="ac" class="clear" aria-label="All Clear">AC</button>
        <button id="c" class="clear" aria-label="Clear Entry">C</button>
        <button id="back" aria-label="Backspace">⌫</button>
        <button data-op="/" class="operator" aria-label="Divide">÷</button>

        <!-- Второй ряд -->
        <button data-digit="7">7</button>
        <button data-digit="8">8</button>
        <button data-digit="9">9</button>
        <button data-op="*" class="operator" aria-label="Multiply">×</button>

        <!-- Третий ряд -->
        <button data-digit="4">4</button>
        <button data-digit="5">5</button>
        <button data-digit="6">6</button>
        <button data-op="-" class="operator" aria-label="Subtract">−</button>

        <!-- Четвёртый ряд -->
        <button data-digit="1">1</button>
        <button data-digit="2">2</button>
        <button data-digit="3">3</button>
        <button data-op="+" class="operator" aria-label="Add">+</button>

        <!-- Последний ряд -->
        <button data-digit="0" class="zero">0</button>
        <button data-digit=".">.</button>
        <button id="equals" class="equal" aria-label="Equals">=</button>
    </div>

    <!-- История -->
    <section class="history" aria-label="Calculation history">
        <h3>History</h3>
        <ul id="history-list"></ul>
    </section>
</main>

<script src="app.js" defer></script>
</body>
</html>
